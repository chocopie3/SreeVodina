<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Example Site</title>
  <!-- Link to stylesheet in assets/css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo" id="logo" width="150" />
    <h1>Welcome</h1>
  </header>

  <main>
    <p>This page demonstrates linking CSS, JS, and images inside an assets folder.</p>
    <button id="clickMe">Click me</button>
  </main>

  <!-- Link to JS in assets/js; use `defer` so script doesn't block rendering -->
  <script src="assets/js/main.js" defer></script>
</body>
</html>
